<style>
    :root {
        --bg-primary: #0F172A; /* Slate-900 */
        --bg-secondary: #1E293B; /* Slate-800 */
        --bg-card: #2A3648; /* Um pouco mais claro que slate-800 para contraste */
        --text-primary: #F8FAFC; /* Slate-50 */
        --text-secondary: #CBD5E1; /* Slate-300 */
        --text-muted: #94A3B8; /* Slate-400 */
        --accent-teal: #14B8A6;
        --accent-blue: #3B82F6;
        --accent-purple: #8B5CF6;
        --accent-orange: #F59E0B;
        --accent-red: #EF4444;
        --accent-green: #10B981;
        --border-color: #475569;
        --border-color-light: #64748B;
        --border-radius: 16px;
        --border-radius-sm: 8px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --shadow-md: 0 6px 10px -2px rgba(0, 0, 0, 0.15), 0 3px 6px -2px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 20px -5px rgba(0, 0, 0, 0.25), 0 5px 10px -5px rgba(0, 0, 0, 0.15);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Inter', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
    }
    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 16px;
    }
    @media (min-width: 600px) {
        .container {
            padding: 24px;
        }
    }
    .card {
        background: var(--bg-card);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        transition: var(--transition);
        overflow: hidden;
        box-shadow: var(--shadow-md);
        margin-bottom: 24px;
    }
    .card-header {
        padding: 24px 24px 0 24px;
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .card-icon {
        width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center;
        justify-content: center; margin-right: 16px; font-size: 1.2rem; color: white;
    }
    .card-title {
        font-size: 1.25rem; font-weight: 700; color: var(--text-primary);
    }
    .card-content { padding: 0 24px 24px 24px; }
    .form-group { margin-bottom: 20px; }
    .form-group label {
        display: block; margin-bottom: 8px; color: var(--text-secondary);
        font-weight: 600; font-size: 0.95rem;
    }
    
    /* SELETOR CORRIGIDO E AMPLIADO */
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="url"],
    .form-group input[type="number"],
    .form-group input[type="date"],
    .form-group select,
    .form-group textarea,
    .search-container input[type="text"] { /* <-- ADICIONADO AQUI */
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color-light);
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        border-radius: var(--border-radius-sm);
        font-family: 'Inter', sans-serif;
    }

    /* ESTILO PARA PLACEHOLDER CORRIGIDO */
    .form-group input::placeholder,
    .form-group textarea::placeholder,
    .search-container input::placeholder { /* <-- ADICIONADO AQUI */
        color: var(--text-muted);
        opacity: 1;
    }

    /* SELETOR DE FOCO CORRIGIDO E AMPLIADO */
    .form-group input[type="text"]:focus,
    .form-group input[type="password"]:focus,
    .form-group input[type="url"]:focus,
    .form-group input[type="number"]:focus,
    .form-group input[type="date"]:focus,
    .form-group select:focus,
    .form-group textarea:focus,
    .search-container input[type="text"]:focus { /* <-- ADICIONADO AQUI */
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    .btn {
        padding: 12px 25px; border-radius: var(--border-radius-sm); border: none;
        cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s ease;
        width: 100%;
    }
    .btn-primary {
        background: linear-gradient(135deg, var(--accent-teal), var(--accent-blue));
        color: white;
    }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }
    .info-box {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid var(--accent-blue);
        color: var(--text-secondary);
        padding: 16px;
        border-radius: var(--border-radius-sm);
        margin-top: 20px;
    }
    .info-box h5 {
        color: var(--accent-blue);
        font-weight: 700;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .info-box p, .info-box ul { font-size: 0.9rem; }
    .info-box ul { list-style-position: inside; padding-left: 8px; margin-top: 8px; }
    #status {
        margin-top: 20px;
        text-align: center;
        font-weight: 600;
        padding: 10px;
        border-radius: var(--border-radius-sm);
    }
    #status.success { background-color: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
    #status.error { background-color: rgba(239, 68, 68, 0.2); color: var(--accent-red); }
</style>
