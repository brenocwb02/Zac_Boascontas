<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        color: #343a40;
        margin: 0;
        text-align: center;
      }
      .container {
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      h1 {
        font-size: 24px;
        color: #d93025;
        margin-bottom: 16px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Link Inválido ou Expirado</h1>
      <p>Este link de acesso não é mais válido. Ele pode ter expirado ou já ter sido utilizado.<br>Por favor, solicite um novo com o comando <strong>/dashboard</strong> no Telegram.</p>
    </div>
  </body>
</html>
